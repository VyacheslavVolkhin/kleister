<!DOCTYPE html>
<html lang="ru">
<!-- build:section head -->
<!-- /build -->
<body>
<!-- wrap -->
<div class="wrap">
	
	<!-- build:section header -->
	<!-- /build -->
	
	<!--page-actions-box-->
	<div class="page-actions-box">
		<div class="action-row-wrap">
			<div class="inner-wrap">
				<div class="breadcrumbs-box">
					<span>Регистрация</span>
				</div>
			</div>
		</div>
	</div>
	<!--/page-actions-box-->
	
	<!--page-->
	<div class="page">
		
		<!--auth-box-->
		<div class="auth-box">
			<div class="info-wrap">
				<div class="h1-title title-att">Создайте учетную запись Kleister</div>
				<p>У вас уже есть учетная запись? <a href="" class="link-main">Войдите</a></p>
				<div class="soc-outer-title">Регистрация с помощью соц. сетей</div>
				<div class="soc-outer-wrap">
					<div class="soc-wrap">
						<a href="" class="btn-action-soc">
							<span class="btn-action-ico button-soc">
								<img src="./img/icons/ico-soc-fb-blue.svg" alt="">
							</span>
							<span class="soc-title">Facebook</span>
						</a>
					</div>
					<div class="soc-wrap">
						<a href="" class="btn-action-soc">
							<span class="btn-action-ico button-soc">
								<img src="./img/icons/ico-soc-vk-blue.svg" alt="">
							</span>
							<span class="soc-title">Facebook</span>
						</a>
					</div>
					<div class="soc-wrap">
						<a href="" class="btn-action-soc">
							<span class="btn-action-ico button-soc">
								<img src="./img/icons/ico-soc-gp-blue.svg" alt="">
							</span>
							<span class="soc-title">Facebook</span>
						</a>
					</div>
					<div class="soc-wrap">
						<a href="" class="btn-action-soc">
							<span class="btn-action-ico button-soc">
								<img src="./img/icons/ico-soc-ok-blue.svg" alt="">
							</span>
							<span class="soc-title">Facebook</span>
						</a>
					</div>
				</div>
			</div>
			<form action="/" class="form-wrap">
				<div class="frm-row">
					<div class="frm-field">
						<input type="text" placeholder="Имя">
					</div>
				</div>
				<div class="frm-row">
					<div class="frm-field">
						<input type="tel" placeholder="Телефон">
					</div>
				</div>
				<div class="frm-row">
					<div class="frm-field">
						<input type="email" placeholder="E-mail*" required>
					</div>
				</div>
				<div class="frm-row">
					<div class="frm-field">
						<div class="frm-field-password">
							<a href="" class="btn-action-ico ico-view js-btn-view-toggle"></a>
							<input type="password" placeholder="Пароль*" required>
						</div>
					</div>
				</div>
				<div class="frm-row">
					<div class="frm-field">
						<div class="frm-field-password">
							<a href="" class="btn-action-ico ico-view js-btn-view-toggle"></a>
							<input type="password" placeholder="Подтвердите пароль *" required>
						</div>
					</div>
				</div>
				<div class="frm-row">
					<div class="frm-field field-info">
						<p>* Обязательные поля</p>
						<p>Пароль должен быть не менее 6 символов длиной, содержать латинские символы нижнего регистра (a-z), содержать цифры (0-9).</p>
					</div>
				</div>
				<div class="frm-row">
					<div class="frm-field field-cpt">
						<div class="frm-cpt">
							<img src="./img/cpt.jpg" alt="" width="100%">
						</div>
					</div>
				</div>
				<div class="frm-row-submit">
					<button type="submit" class="btn button-large">
						<span class="button-ico ico-user">
							<img src="./img/icons/ico-user.svg" alt="">
						</span>
						Создать учетную запись
					</button>
				</div>
			</form>
		</div>
		<!--/auth-box-->
		
	</div>
	<!--/page-->
	
	<!-- build:section footer -->
	<!-- /build -->

</div>
<!-- /wrap -->

<!-- build:section scripts -->
<!-- /build -->

</body>
</html>
